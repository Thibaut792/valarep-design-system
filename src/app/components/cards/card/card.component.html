<div class="relative isolate overflow-hidden bg-whie py-16 sm:py-24 lg:py-32 rounded-lg border-2 bg-white/5">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto grid max-w-2xl grid-cols-1 gap-y-16 gap-x-8 lg:max-w-none lg:grid-cols-2">
            <div class="max-w-xl lg:max-w-lg">
                <h2 class="text-3xl font-bold tracking-tight text-black sm:text-4xl">Whant product news updates ?
                </h2>
                <p class="text-3xl font-bold tracking-tight text-black sm:text-4xl">Sign up for our newLetter.</p>
            </div>

            <div class="flex flex-col">
                <div class="mt-4 flex max-w-md gap-x-4">
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required
                        class="min-w-0 flex-auto rounded-md border-2 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10"
                        placeholder="Enter your email">
                    <button type="submit"
                        class="flex-none rounded-md bg-blue-600 py-2.5 px-3.5 text-sm font-semibold text-white shadow-sm">Subscribe</button>
                </div>
                <div>
                    <div class="mt-5 font-semibold text-black flex"> We cara about your data our. Read your <br>
                        <div class="text-blue-500 px-1">
                            privacy policy </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="w-full max-w-md space-y-8">
        <div>
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt="Your Company">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="#" class="font-medium text-blue-600">start your 14-day free trial</a>
            </p>
        </div>

        <div class="bg-white rounded-lg justify-between items-center pt-2 pb-2 pr-8 pl-8">
            <form action="submit" class="flex flex-col gap-2">
                <label class="text-black mt-5 font-semibold"> Email address</label>
                <input class="p-2 rounded-lg border" type="email" name="email">
                <label class="text-black mt-5 font-semibold"> Password</label>
                <input class="p-2 rounded-lg border w-full" type="password" name="password">


                <div class="flex items-center justify-between pt-2">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-blue-600">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900 font-semibold">Remember
                            me</label>
                    </div>

                    <div class="text-sm py-3">
                        <a href="#" class="font-medium text-blue-600">Forgot your password?</a>
                    </div>
                </div>
                <button class="bg-blue-600 rounded-lg text-white py-2 hover:scale-105 duration-300">Sign in</button>
            </form>

            <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
                <hr class="border-gray-400">
                <p class="text-center text-sm text-gray-800 ">Or continue with</p>
                <hr class="border-gray-400">
            </div>

            <div class="flex py-3 justify-center">
                <button type="button" data-te-ripple-init data-te-ripple-color="light"
